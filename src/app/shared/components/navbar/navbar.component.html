<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../assets/Discoover red logo.PNG" />
      <span class="spacer"></span>
      <mat-nav-list class="toolbar-nav">
        <a href="/#services">JOIN US</a>
        <a href="/#about">ABOUT</a>
        <a href="/#team">TEAM</a>
        <a href="/#contact">CONTACT US</a>
        <a href="/signin">SIGN IN</a>
        <a href="/signup">SIGN UP</a>
      </mat-nav-list>
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"> -->
      <img
        class="avatar-img"
        [src]="user.avatar"
        mat-button
        [matMenuTriggerFor]="beforeMenu"
      />
      <!-- </button> -->
      <!-- <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button> -->
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button
          (click)="goToProfile()"
          routerLink="/organizer/:id/profile"
          mat-menu-item
        >
          My profile
        </button>
        <button routerLink="/organizer/trips" mat-menu-item>My trips</button>
        <button routerLink="/organizer/trip/add" mat-menu-item>
          Add a trip
        </button>
        <button mat-menu-item (click)="signOut()">Sign out</button>
      </mat-menu>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
