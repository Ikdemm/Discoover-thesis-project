
<h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> Languages And Skills</h5>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-square-quote-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm7.194 2.766c.087.124.163.26.227.401.428.948.393 2.377-.942 3.706a.446.446 0 0 1-.612.01.405.405 0 0 1-.011-.59c.419-.416.672-.831.809-1.22-.269.165-.588.26-.93.26C4.775 7.333 4 6.587 4 5.667 4 4.747 4.776 4 5.734 4c.271 0 .528.06.756.166l.008.004c.169.07.327.182.469.324.085.083.161.174.227.272zM11 7.073c-.269.165-.588.26-.93.26-.958 0-1.735-.746-1.735-1.666 0-.92.777-1.667 1.734-1.667.271 0 .528.06.756.166l.008.004c.17.07.327.182.469.324.085.083.161.174.227.272.087.124.164.26.228.401.428.948.392 2.377-.942 3.706a.446.446 0 0 1-.613.01.405.405 0 0 1-.011-.59c.42-.416.672-.831.81-1.22z"/>
      </svg><label for="languageInput">Languages</label>
        <input let type="text" class="form-control" placeholder="I speak ..." (change)="changeLanguageHandler($event)">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <select class="form-control form-control-sm" id="levelList" (change)="changeLevelHandler($event)">
        <option value="---------">---------</option>
        <option value="Native">Native</option>
        <option value="Fluent">Fluent</option>
        <option value="Profecient">Proficient</option>
        <option value="Moderate">Moderate</option>
        <option value="Basic">Basic</option>
      </select>
    </div>
  </div>
</div>
  <div class="addLanguageHere"></div>
  <div class="addLanguageArea">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg><p (click)="addLanguageList()">Add Language</p>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bullseye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg><label for="languageInput">Skills</label>
            <input type="text" class="form-control" placeholder="I'm talented at ...">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <select class="form-control form-control-sm" id="levelList">
            <option>Master</option>
            <option>Moderate</option>
            <option>Basic</option>
          </select>
        </div>
    </div>
     <!-- end col -->
</div>
<h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi mr-1"></i><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-briefcase-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
  <path fill-rule="evenodd" d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"/>
</svg> Experience</h5>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
          </svg><label for="experienceInput">Experience</label>
            <input type="text" class="form-control" placeholder="I did ...">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <select class="form-control form-control-sm" id="levelList">
            <option>Less than 1 year</option>
            <option>1 to 3 years</option>
            <option>3 to 5 years</option>
            <option>5+ years</option>
          </select>
        </div>
    </div>
     <!-- end col -->
</div> <!-- end row -->
