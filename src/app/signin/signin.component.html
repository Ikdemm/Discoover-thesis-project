<form class="text-center border border-light p-5">
  <p class="h4 mb-4">Sign up</p>
  <div class="form-row mb-4">
    <!-- E-mail -->
    <input
      name="email"
      type="email"
      id="defaultRegisterFormEmail"
      class="form-control mb-4"
      placeholder="E-mail"
      [(ngModel)]="useer.email"
    />
    <!-- Password -->
    <input
      name="password"
      type="password"
      id="defaultRegisterFormPassword"
      class="form-control"
      placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock"
      [(ngModel)]="useer.password"
    />
    <!-- Sign in button -->
    <button
      color="info"
      class="my-4"
      type="submit"
      class="landing-btn"
      (click)="signIn()"
    >
      Sign In
    </button>

    <hr />
  </div>
</form>
