<div class="card-content">
  <div class="card-img">
    <img src="https://placeimg.com/380/230/nature" alt="Location Picture" />
    <span>
      <h4>{{ trip.price }} DT</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{ trip.title }}</h3>
    <p>
      <mat-icon> location_on </mat-icon>
      {{ trip.location }}
    </p>
    <p>
      <mat-icon>today</mat-icon>
      {{ trip.date.split("T")[0] }}
    </p>
    <p>
      <span class="material-icons"> departure_board </span>

      {{ trip.maxTravelers - trip.travelers.length }} remaining places
    </p>
    <a class="btn-card" [routerLink]="['/trips', trip._id, 'details']"
      >Show more</a
    >
  </div>
</div>
