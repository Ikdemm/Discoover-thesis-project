
<mat-card class="trip-item mat-elevation-z2">
  <mat-card-title> {{ tripReservation.trip.title }} </mat-card-title>
  <mat-card-subtitle> Organized by <a href="#">name</a> </mat-card-subtitle>
  <img mat-card-image src="https://placeimg.com/380/230/nature" />
  <mat-card-content>
    <p>{{ tripReservation.trip.description }}</p>
    <p>{{ tripReservation.trip.date }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More info</button>
  </mat-card-actions>
</mat-card>
