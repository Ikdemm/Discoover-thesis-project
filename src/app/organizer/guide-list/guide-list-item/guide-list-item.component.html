<div class="card card-profile">
  <div class="card-avatar">
    <a>
      <img class="img" src="../../assets/photo.jpg" />
    </a>
  </div>
  <div class="card-body">
    <h6 class="card-category text-gray">{{guide.roles[1]}}</h6>

    <h4 class="card-title">{{ guide.first_name + " " + guide.last_name | titlecase }}</h4>

    <p class="card-description">
      {{ (guide.bio |  slice:0:100) + "..." }}
    </p>
    <a (click)="getGuideInfo()" class="btn btn-danger btn-round" routerLink="guide/profile">More Info</a>
  </div>
</div>
