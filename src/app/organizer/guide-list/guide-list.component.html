<app-organizer-navbar></app-organizer-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-sm" *ngFor="let guide of guidesList | paginate: { itemsPerPage: 9, currentPage: p }">
      <app-guide-list-item [guide]="guide"></app-guide-list-item>
    </div>
  </div>
  <pagination-controls class="align-middle" *ngIf="guidesList.length > 9" (pageChange)="p = $event">
  </pagination-controls>

</div>
