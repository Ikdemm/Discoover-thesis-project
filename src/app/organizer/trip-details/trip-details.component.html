<app-organizer-navbar></app-organizer-navbar>

<!--  -->
<section id="principal-content">
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="col-md-12">
        <article>
          <div class="row" id="design">
            <div class="col-md-4 col-md-offset-1">
              <div class="home-design-info">
                <figure>
                  <img
                    class="img-circle img-thumbnail"
                    src="https://placeimg.com/380/230/nature"
                  />
                  <h3><strong>Organizer name</strong></h3>
                </figure>
              </div>
            </div>
            <!-- 4 -->
            <div class="col-md-6">
              <div class="deets">
                <div class="titleDiv">
                  <h3 class="text-primary">
                    <strong> {{ trip[0].title | titlecase }} </strong>
                  </h3>
                </div>
                <div>
                  <p>
                    <strong>Date : </strong> &nbsp;{{ trip[0].date | date }}
                  </p>
                  <hr>
                  <p>
                    <strong>Location : </strong>&nbsp;{{
                      trip[0].location | titlecase
                    }}
                  </p>
                  <hr>
                  <p><strong>Price : </strong>&nbsp;{{ trip[0].price }} DT</p>
                  <hr>
                  <p>
                    <strong>Trip description : </strong>&nbsp;{{
                      trip[0].description
                    }}
                  </p>
                  <hr>
                </div>
              </div>
            </div>
          </div>
          <!-- /row -->
        </article>
        <button type="button" class="btn btn-danger" (click)="cancel()">
          Cancel
        </button>
        <button (click)="goToGuides()" type="button" class="btn btn-secondary">
          Add a Local Guide
        </button>
        <button type="button" class="btn btn-info" (click)="goEdit()">
          Edit
        </button>
      </div>
    </div>
  </div>
</section>
