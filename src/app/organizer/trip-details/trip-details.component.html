<app-organizer-navbar></app-organizer-navbar>

<!--  -->
<div class="container">
  <div class="row">
<section id="principal-content">
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="col-md-12" id="main">
          <div class="row" id="design">
            <div class="col-md-4 col-md-offset-1">
              <div class="home-design-info">
                <figure>
                  <img
                    class="img-circle img-thumbnail"
                    src="https://placeimg.com/380/230/nature"
                  />
                  <h3><strong>Organizer name</strong></h3>
                </figure>
              </div>
            </div>
            <!-- 4 -->
            <div class="col-md-6">
              <div class="deets">
                <div class="titleDiv">
                  <h3 class="text-primary">
                    <strong> {{ trip[0].title | titlecase }} </strong>
                  </h3>
                </div>
                <div>
                  <p>
                    <strong>Date : </strong> &nbsp;{{ trip[0].date | date }}
                  </p>
                  <hr>
                  <p>
                    <strong>Location : </strong>&nbsp;{{
                      trip[0].location | titlecase
                    }}
                  </p>
                  <hr>
                  <p><strong>Price : </strong>&nbsp;{{ trip[0].price }} DT</p>
                  <hr>
                  <p>
                    <strong>Trip description : </strong>&nbsp;{{
                      trip[0].description
                    }}
                  </p>
                  <hr>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-info col col-md-2 col-sm" (click)="goEdit()">
                    Edit
                  </button>
                <button (click)="goToGuides()" type="button" class="btn btn-secondary col col-md-4 col-sm">
                  Add a Local Guide
                </button>
                <button type="button" class="btn btn-danger col col-md-2 col-sm" (click)="cancel()">
                  Cancel
                </button>
              </div>
              </div>
            </div>
          </div> <!-- /row -->
        <button *ngIf="trip[0].guide.length === 1 && trip[0].published === false" (click)="publish(trip[0]._id)"
          class="publish" mat-flat-button color="warn">
          Publish
        </button>
        <button *ngIf="trip[0].published === true" (click)="unpublish(trip[0]._id)" class="publish" mat-flat-button
          color="warn">
          Unpublish
        </button>
      </div>
    </div>
  </div>
</section>
